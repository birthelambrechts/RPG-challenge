<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='./scss/style.css' />
    <script src="./Js/gamelogic.js" type="module" defer></script>
    <!-- <script src="./Js/layout.js" type="module" defer></script> -->
    <title>RPG</title>
</head>



<!--startscreen-->
<div class="startscreen" id="startscreen"><br>
    <div class="startP1" id="startP1">
        <div class="selectNameP1">
            <input type="text" name="InputNameP1" id="InputNameP1" class="InputNameP1"
                placeholder="Enter your name"><br>
        </div>
        <div class="flexbox">
            <div class="raceP1">Select your race</div>
            <div class="selectRaceP1">
                <button id="HumanP1" class="HumanP1">human</button>
                <button id="OrcP1" class="OrcP1">orc</button>
                <button id="ElfP1" class="ElfP1">elf</button>
                <button id="VampireP1" class="VampireP1">vampire</button>
                <div class="imageRaceP1"><img src="./images/q.png" id="imageP1" alt="imageP1"></div>
            </div>
            <div class="raceExplP1" id="raceExplP1"></div>
        </div>
        <div class="flexbox">
            <div class="ItemP1">Select your item</div>
            <div class="selectItemsP1">
                <button id="BootsP1" class="BootsP1" value="Boots">boots</button>
                <button id="StaffP1" class="StaffP1" value="Staff">staff</button>
                <button id="SwordP1" class="SwordP1" value="Sword">sword</button>
                <button id="BowP1" class="BowP1" value="Bow">bow</button>
                <div class="imageItemP1"><img src="./images/q.png" id="imageItemP1" alt="imageItemP1"></div>
            </div>
            <div class="itemExplP1" id="itemExplP1"></div>
        </div>
        <div class="buttonP1">
            <button id="selectP1" class="selectP1">Select player 1</button>
        </div>
    </div>


    <div class="versus">
        <H1>VS</H1>
    </div>


    <div class="startP2" id="startP2">
        <div class="selectNameP2">
            <input type="text" name="InputNameP2" id="InputNameP2" class="InputNameP2"
                placeholder="Enter your name"><br>
        </div>

        <div class="flexbox">
            <div class="raceP2">Select your race</div>
            <div class="selectRaceP2">
                <div class="imageRaceP2">
                    <img src="./images/q.png" id="imageP2" alt="imageP2">
                </div>
                <button id="HumanP2" class="HumanP2">human</button>
                <button id="OrcP2" class="OrcP2">orc</button>
                <button id="ElfP2" class="ElfP2">elf</button>
                <button id="VampireP2" class="VampireP2">vampire</button>
            </div>
            <div class="raceExplP2" id="raceExplP2"></div>
        </div>

        <div class="flexbox">
            <div class="ItemP2">Select your item</div>
            <div class="selectItemsP2">
                <div class="imageItemP2"><img src="./images/q.png" id="imageItemP2" alt="imageItemP2"></div>
                <button id="BootsP2" class="BootsP2">boots</button>
                <button id="StaffP2" class="StaffP2">staff</button>
                <button id="SwordP2" class="SwordP2">sword</button>
                <button id="BowP2" class="BowP2">bow</button>
            </div>
            <div class="itemExplP2" id="itemExplP2"></div>
            <div class="buttonP2">
                <button id="selectP2" class="selectP2">Select player 2</button>
            </div>
        </div>
        <div class="ready"><button class="ready" id="ready">Ready?</button></div>



    </div>
    <button id="objecttest">console log</button>
</div>


<!--battlescreen-->

<div class="battlescreen" id="battlescreen">
    <div class="container">
        <div class="heading">

            <div class="infoP1frame">
                <div class="infoP1">Player 1
                    <img src="" id="ItemLogoP1"></div>

                <div class="healthbarP1">
                    <progress id="health1"></progress>
                    <div class="healthNumber1" id="healthNumber1"></div>
                </div>
                <div class="movelistP1">
                        <h4>Movelist</h4>
                        <button class="attackP1" id="attackP1">Attack</button>
                        <button class="healP1" id="healP1">Heal</button>
                        <button class="yieldP1">Yield</button>
                    </div>
            </div>
            




            <div class="log" id="log">
            </div>



            <div class="infoP2frame">
                <div class="infoP2">Player 2
                    <img src="" id="ItemLogoP2"></div>

                <div class="healthbarP2"> <progress id="health2"></progress>
                    <div class="healthNumber2" id="healthNumber2"></div>
                </div>
                <div class="movelistP2">
                        <h4>Movelist</h4>
                        <button class="attackP2" id="attackP2">Attack</button>
                        <button class="healP2" id="healP2">Heal</button>
                        <button class="yieldP2">Yield</button>
                    </div>
            </div>
            
        </div>



        <div class="playerAvatars">
            <div class="avatarP1">
                <img src="" id="avatarP1" alt="avatarP1">
            </div>
            <div class="avatarP2">
                <img src="" id="avatarP2" alt="avatarP1">
            </div>
        </div>



        
            
        </div>
    </div>
</div>




<script>
document.getElementById("HumanP1").addEventListener("click", function(){
    document.getElementById("imageP1").src = player1.imgHuman;

});

</script>


</body>

</html>
